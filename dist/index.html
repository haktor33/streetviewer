<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Panorama Viewer</title>
    <style>
        body {
            margin: 0;
        }

        #earthmineviewer {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .text-label {
            color: #fff;
            font-family: "Fira Mono", Monaco, "Andale Mono", "Lucida Console", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
            margin: -5px 0 0 15px;
            pointer-events: none;
        }

        .map {
            position: absolute;
            bottom: 0;
            height: 50% !important;
            width: 20% !important;
        }
        .ui {
            box-shadow: 0px 10px 14px -7px #276873;
            background: linear-gradient(to bottom, #fff 5%, #808080 100%);
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 4px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #3d768a;
            opacity: 0.8;
        }

            .ui:hover {
                background: linear-gradient(to bottom, #808080 5%, #fff 100%);
                background-color: #408c99;
            }

            .ui:active {
                position: relative;
                top: 1px;
            }

        .uiProcess {
            z-index: 9999;
            position: fixed;
            top: 20px;
        }

        .divTotal {
            margin-top: 4px;
            box-shadow: 0px 10px 14px -7px #276873;
            background: linear-gradient(to bottom, #808080 5%, #6f6b6b 100%);
            background-color: #fff;
            border-radius: 8px;
            color: #ffffff;
            font-family: Arial;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 12px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #3d768a;
            opacity: 0.8;
        }
    </style>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="earthmineviewer"> </div>
    <div class="map" id="googleMapDiv"></div>
    <script src="./js/viewerapi.js"></script>
    <!--<script src="./js/googleInitMap.js"></script>-->
    <script>
        //window['controlMapIsActive'] = false;
        viewerapi.init({
            control: "earthmineviewer",
            config:
            {
                serviceUrl: "https://keos.besiktas.bel.tr/emp/service",
                baseDataUrl: "https://keos.besiktas.bel.tr/emp/www",
                showcoverage: 0,
                CoverageLevel: 0, //0:Normal; 1:Yüksek çözünürlük; -1:Düþük çözünürlük
                usecoverageurl: true,//UseCoverageURL kullanýlmak isteniyorsa true olmalýdýr, false yapýlýrsa global sunucu kullanýlacaktýr.
                coverageDataUrl: "http://176.235.88.122:11114/map",
                spatiallayerdistance: 50,
                TableNameTabela: "Tabela",
                TableNameBillboard: "Pano",
                apiKey: "u1hgu1ll762p5dwyk4b7891t",
                secretKey: "8JZn6LyIYU",
                globalcoverageDataUrl: "-"
            }
        })
        viewerapi.setLocation([29.0069406, 41.0425626]);
        

        if (!window['controlMapIsActive']) {
            var mapDiv = document.getElementById('googleMapDiv');
            mapDiv.style.display = "none";
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyG5l5n-vC_yFdr1CrqWa3oQ7Jc0q7eSQ&callback=initMap&libraries=&v=weekly" async></script>
</body>
</html>
